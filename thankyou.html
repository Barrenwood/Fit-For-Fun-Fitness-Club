<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script>
    function printQuery() {
      var query = window.location.search.substring(1);
      var vars = query.split("&");

      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
          document.write(pair[0] + ": " + pair[1] + "<br />");
      }
    }
  </script>
  <link rel="stylesheet" href="styles.css" />
  <title>Thank You</title>
</head>

<body>
  <nav>
    <a href="index.html">Home</a> | <a href="classes.html">View our classes</a> | <a href="info.html">Sign Up Now</a>
  </nav>
  <div class="container">
    <h2>Thank you for signing up! We will be in touch soon to start your fitness journey!</h2>

    <script>
      printQuery();
    </script>
  </div>
</body>

</html>
